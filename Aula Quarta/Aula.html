<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Inclui o css do slick carousel, essencial para o estilo do carrosel-->

    <!--Esse link está usando a CDN do slick carousel, uma forma rapida
    de acessar a biblioteca diretamente da web-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="Aula.css">
</head>

<body>

    <h2>Carossel de cards</h2>

    <div class="carousel">
        <div class="card">
            <h3>Card1</h3>
            <p>Descrição do card 1</p>
        </div>
        <div class="card">
            <h3>card 2</h3>
            <p>Descrição do card 1</p>
        </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Descrição do card 3</p>
            </div>

            <div class="card">
                <h3>Card 4</h3>
                <p>Descrição card 4</p>
            </div>

            <div class="card">
                <h3>Card 5</h3>
                <p>Descrição card 5</p>
            </div>
    </div>

    <!--Inclui jQuery (biblioteca de javascript que simplifica o codigo)-->

    <!--jQuery é necessario para o slick carousel funcionar, por isso deve ser adicionado antes-->
    <!--Aqui usamos o link CDN para obter o jQuery diretamente da web-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Inclui o js so slick carousel, que controla a funcionalidade do carousel-->
    <!--Link CDN do js do slick, essencial para inicializae r configurar o carrosel-->

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="Aula.js"></script>



</body>

</html>
