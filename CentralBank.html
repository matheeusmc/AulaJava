<body>
    <h1>Bank sul</h1>
    <p>Como posso lhe ajudar ?</p>


    <script>
        let nome = prompt('Qual o seu nome');
        alert('È um prazer te conhecer ' + nome);

        let duvida = prompt('O que podemos fazer por voce hoje ? ');
        alert('Só um momento irei verificar a perca do seu cartão ' + duvida);

        let soluão = prompt('Iremos fazer o bloqueio imediato so seu cartão e solicitar outro para o seu endereço, por favor infome seu endereço');
        alert('Confirme o endereço da sua residencia ' + solução);

        let previsão = prompt('Nossa previsão de chegada é de 7 dias uteis');
        alert('Caso mude de endereço nesse meio tempo nos informe ' + previsão);

        let final = prompt('podemos fazer algo mais ?');
        alert('não por hoje é só obrigado ' + final);
    </script>
